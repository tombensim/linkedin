group 'com.experitest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.ebay', name: 'xcelite', version: '1.0.4'
    compile 'org.seleniumhq.selenium:selenium-chrome-driver:3.0.1'
    compile 'org.seleniumhq.selenium:selenium-support:3.0.1'
    compile group: 'org.testng', name: 'testng', version: '6.9.10'
    compile 'io.github.bonigarcia:webdrivermanager:1.7.1'
    compile group: 'org.testng', name: 'testng', version: '6.9.10'
}
